<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Sell The Skill</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	</head>

	<body>
		<header class="header">
			<nav class="navbar">
				<a href="html/index.html">Home</a>
				<a href="#">About</a>
				<a href="#">Services</a>
				<a href="#">Contact</a>
			</nav>
			<form action="#" class="search-bar">
				<input type="text" placeholder="search">
				<button type="submit"><i class='bx bx-search'></i></button>
			</form>
		</header>
		<div class="background"></div>
		<div class="container">
			<div class="content">
				<h2 class="logo"><img src="images/logo.png"><br/>
				Sell The Skill At Anytime, From Anywhere, To Anyone.</h2>
				<div class="text-sci">
					<h2>Welcome!<br/><span>To Our New Marcketplace</span></h2>
					<p>It's time to start your new Business. Learn and Earn.</p>

					<div class="social-icons">
						<a href="#"><i class='bx bxl-linkedin'></i></a>
						<a href="#"><i class='bx bxl-facebook'></i></a>
						<a href="#"><i class='bx bxl-instagram'></i></a>
						<a href="#"><i class='bx bxl-twitter'></i></a>
					</div>
				</div>
			</div>
				<div class="logreg-box">
					<div class="form-box login">
						<form action="#">
							<h2>Create An Account</h2>
							<div class="input-box">
								<span class="icon"><i class='bx bxs-envelope'></i></span>
								<input type="email" required>
								<label>Email</label>
							</div>
							<div class="input-box">
								
								<input type="text" required>
								<label>University</label>
							</div>
							<div class="input-box">
								
								<input type="text" required>
								<label>Contact Number</label>
							</div>
							
							<div class="input-box">
								
								<input type="text" required>
								<label>University Reg Number</label>
							</div>
							<div class="input-box">
								
								<input type="text" required>
								<label>University Admission Date</label>
							</div>
							<div class="remember-forgot">
								<label>
									<input type="checkbox">I agree to the terms & Conditions
								</label>
								
							</div>

							<button type="submit" class="btn">Create Account</button>
							
						</form>
					</div>

					
				</div>
			</div>
			<script src="script.js"></script>		
	</body>
	</html>
